<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize SAT Prep - Select Module</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <h1>Select a Practice Module</h1>
        <div class="module-grid">
            <!-- Set 1 -->
            <button class="module-box" data-module="easyReading1">Easy Reading 1</button>
            <button class="module-box" data-module="hardReading1">Hard Reading 1</button>
            <button class="module-box" data-module="easyMath1">Easy Math 1</button>
            <button class="module-box" data-module="hardMath1">Hard Math 1</button>

            <!-- Set 2 -->
            <button class="module-box" data-module="easyReading2">Easy Reading 2</button>
            <button class="module-box" data-module="hardReading2">Hard Reading 2</button>
            <button class="module-box" data-module="easyMath2">Easy Math 2</button>
            <button class="module-box" data-module="hardMath2">Hard Math 2</button>

            <!-- Set 3 -->
            <button class="module-box" data-module="easyReading3">Easy Reading 3</button>
            <button class="module-box" data-module="hardReading3">Hard Reading 3</button>
            <button class="module-box" data-module="easyMath3">Easy Math 3</button>
            <button class="module-box" data-module="hardMath3">Hard Math 3</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
